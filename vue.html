<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">{{message}}</div>
    <div id="app_2">
        <span :title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <div id="app_3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div id="app_4">
        <ol>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ol>
    </div>
    <div id="app_5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <div id="app_6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <script>
        var app6=new Vue({
            el:"#app_6",
            data:{
                message:'hello vue!'
            }
        })
        var app5=new Vue({
            el:'#app_5',
            data:{
                message:"hello vue.js"
            },
            methods:{
                reverseMessage:function(){
                    this.message=this.message.split('').reverse().join('')
                }
            }
        })
        var app4=new Vue({
            el:'#app_4',
            data:{
                todos:[
                    {text:'学习 JavaScript'},
                    {text:'学习 html'},
                    {text:'学习 css'},

                ]
            }
        })
        var app3=new Vue({
            el:"#app_3",
            data:{
                seen:true
            }
        })
        var app2=new Vue({
            el:'#app_2',
            data:{
                message:'页面加载于'+new Date().toLocaleDateString()
            }
        })
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue'
            }
        })
    </script>

</body>

</html>
